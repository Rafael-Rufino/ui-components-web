<!DOCTYPE html>
<html>
  <head lang="pt-BR">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>LitElement w/ Tailwind</title>
    <style>
      .container {
        background: '#fff';
      }
      .content {
        max-width: 432px;
        width: 100%;
        height: 100vh;
        margin: 0 auto;
        display: flex;
        justify-content: center;
        flex-direction: column;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="content">
        <heading-ui
          title="Acessando sua conta"
          description="Informe seu login e senha para continuar"
        ></heading-ui>
        <input-ui
          label="Seu login"
          placeholder="E-mail, CPF, Usuário ou Celular"
          type="text"
          onChange="{}"
        ></input-ui>
        <input-ui
          label="Sua senha"
          placeholder="Digite a sua senha"
          type="password"
          onChange="{}"
        ></input-ui>
        <checktext-ui name="Manter conectado"></checktext-ui>
        <button-ui type="submit" name="Acessar sua conta" onClick="{}">
        </button-ui>
        <linkicon-ui
          src="../assets/lock.svg"
          title="Você deseja redefinir a senha ?"
          href="https://www.gazin.com.br"
          name="Esqueceu sua senha?"
        ></linkicon-ui>
      </div>
    </div>
    <script type="module" src="bundle.js"></script>
  </body>
</html>
